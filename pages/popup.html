<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- css -->
	<link rel="stylesheet" href="../css/style.css" />
	<!-- end css -->
	
	<!-- js -->
	<script src="../script/jquery-1.7.min.js"></script>
	<script src="../script/github.js"></script>
	<script src="../script/popup.js"></script>
	<!-- end js -->
	
</head>
<body class="loading">

    <!-- header -->
    <header id="popup-header" class="github-header"></header>
    <!-- end header -->
        
    <!-- authorize -->
    <article id="authorization" class="hidden">
        <h1>Log in <a href="https://github.com/plans">(Pricing and Signup)</a></h1>
        <div><button>Authorize</button></div>
    </article>
    <!-- end authorize -->
    
    <!-- application -->
    <article id="application" class="hidden">
        
        <!-- dashboard -->
        <section id="dashboard">
            
            <!-- context switcher -->
            <div class="context-switcher">
            	<span class="context-menu-button"></span>
            </div>
            <!-- end context switcher -->
            
            <!-- menu -->
            <nav>
                <ul>
                    <li data="repositories">Repositories</li>
                    <li data="watched">Watched</li>
                    <li data="following">Following</li>
                    <li data="followers">Followers</li>
                </ul>
            </nav>
            <!-- end menu -->
        </section>
        <!-- end dashboard -->
        
        <!-- content -->
        <section id="content"></section>
        <!-- end content -->
        
    </article>
    <!-- end application -->
    
</body>
</html>
