<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- Style Sheets -->
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/popup2.css" />
	
	<!-- JavaScript -->
	<script src="../script/jquery-1.7.min.js"></script>
	<script src="../script/github.js"></script>
	<script src="../script/popup.js"></script>
	
</head>
<body>
	
	<!-- NOT AUTHORIZED -->
	<article id="unauthorized">
		<section id="loading">
			<div id="heading">
				<img src="../img/github_repositories.png" />
			</div>
			<div id="body">
				<img src="../img/loading.gif" />
			</div>
		</section>
		<section id="authorize" class="hidden">
			<div id="heading">
				Log in <a href="https://github.com/plans" target="_blank">(Pricing and Signup)</a>
			</div>
			<div id="body">
				<button>Authorize</button>
			</div>
		</section>
	</article>
	
	<!-- AUTHORIZED & VALIDATED -->
	<article id="authorized" class="hidden">
		<section id="control_panel">
			<span id="account_switcher"></span>
		</section>
		<section id="content_panel"></section>
	</article>
</body>
</html>
