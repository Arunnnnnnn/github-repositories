<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- end css -->
	
	<!-- js -->
	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/github.js"></script>
	<script src="js/popup.js"></script>
	<!-- end js -->
	
</head>
<body class="popup loading">

    <!-- header -->
    <header class="github_header"></header>
    <!-- end header -->
        
    <!-- authorize -->
	<article id="authorization" class="hidden">
	        <h1>Log in <a href="https://github.com/plans" target="_blank">(Pricing and Signup)</a></h1>
			<div><button>Authorize</button></div>
	</article>
	<!-- end authorize -->
    
    <!-- application -->
    <article id="application" class="hidden">
		<!-- header -->
		<header id="application_header">
			<ul class="user_links">
				<li class="notifications">
					<a href="https://github.com/inbox/notifications" target="_blank"></a>
					<span class="tooltip invisible"><h1>Notifications</h1></span>
				</li>
				<li class="account_settings">
					<a href="https://github.com/account" target="_blank"></a>
					<span class="tooltip invisible"><h1>Account Settings</h1></span>
				</li>
				<li class="log_out">
					<a href="#"></a>
					<span class="tooltip invisible"><h1>Log Out</h1></span>
				</li>
			</ul>
		</header>
		<!-- end header -->
		<!-- dashboard -->
		<section id="dashboard">
			<!-- context switcher -->
			<div class="context_switcher">
				<span class="context"></span>
			</div>
			<!-- end context switcher -->
			<!-- navigation -->
			<nav class="application_nav">
				<ul>
					<li data="repositories">Repositories</li>
					<li data="watched">Watched</li>
					<li data="following">Following</li>
					<li data="followers">Followers</li>
				</ul>
			</nav>	
			<!-- end navigation -->
		</section>
		<!-- end dashboard -->
		<!-- content -->
		<section id="content"></section>
		<!-- end content -->
		<!-- footer -->
		<footer id="application_footer"></footer>
		<!-- end footer -->
    </article>
    <!-- end application -->
    
</body>
</html>
