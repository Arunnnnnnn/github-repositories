<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- end css -->
	
	<!-- js -->
	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/jquery.timeago.js"></script>
	<script src="js/oauth2.js"></script>
	<script src="js/popup.js"></script>
	<!-- end js -->
	
</head>
<body class="popup loading">

    <!-- header -->
    <header class="github_header">
    	<a href="https://github.com" target="_blank" class="github_logo"></a>
    </header>
    <!-- end header -->

	<!-- settings -->
	<article id="settings">
		<footer id="settings_footer"></footer>
	</article>
	<!-- end settings -->
        
    <!-- authorize -->
	<article id="authorization" class="hidden">
	        <h1>Log in <a href="https://github.com/plans" target="_blank">(Pricing and Signup)</a></h1>
			<div><button>Authorize</button></div>
	</article>
	<!-- end authorize -->
    
    <!-- application -->
    <article id="application" class="hidden">
	
		<!-- header -->
		<header id="application_header">
			<ul class="user_links">
				<li class="extension_settings">
					<span class="link"></span>
					<span class="tooltip"><h1>Settings</h1></span>
				</li>
				<li class="log_out">
					<span class="link"></span>
					<span class="tooltip"><h1>Log Out</h1></span>
				</li>
			</ul>
		</header>
		<!-- end header -->
		
		<!-- dashboard -->
		<section id="dashboard">
			
			<!-- context switcher -->
			<div class="context_overlay"></div>
			<div class="context_switcher">
				<span class="context_switcher_button"></span>
				<div class="context_switcher_panel hidden">
					<span class="close"></span>
					<header>Switch account context</header>
					<a href="https://github.com/account/organizations" target="_blank" class="manage_organizations">Manage Organizations</a>
				</div>
			</div>
			<!-- end context switcher -->
			
			<!-- navigation -->
			<nav class="application_nav">
				<ul>
					<li data="repos">Repositories</li>
					<li data="watched">Watched</li>
					<li data="following">Following</li>
					<li data="followers">Followers</li>
				</ul>
			</nav>	
			<!-- end navigation -->
			
		</section>
		<!-- end dashboard -->
		
		<!-- content -->
		<section id="content"></section>
		<!-- end content -->
		
		<!-- footer -->
		<footer id="application_footer">
			<span class="user_links refresh">Refresh</span>
		</footer>
		<!-- end footer -->
		
    </article>
    <!-- end application -->
    
</body>
</html>
